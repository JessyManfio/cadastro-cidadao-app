<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cidadão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      display: none;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Beneficiário</h2>
    <form id="cadastroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14">

      <label for="data_nasc">Data de Nascimento:</label>
      <input type="date" id="data_nasc" name="data_nasc" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone">

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <button type="submit">Salvar</button>
    </form>
    <div class="message success" id="successMessage">Cadastro realizado com sucesso!</div>
  </div>

  <script>
    // Enviar dados do formulário de beneficiário
    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Obter dados do formulário
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Enviar dados para o servidor
      const response = await fetch("http://localhost:3000/beneficiarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      // Resposta do servidor
      const result = await response.json();
      
      // Exibir mensagem de sucesso
      if (response.ok) {
        document.getElementById("successMessage").style.display = "block";
      } else {
        alert("Erro ao cadastrar: " + result.error);
      }
    });
  </script>
  <script>
  const form = document.getElementById("cadastroForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = {
      nome: document.getElementById("nome").value,
      cpf: document.getElementById("cpf").value,
      data_nasc: document.getElementById("data_nasc").value,
      endereco: document.getElementById("endereco").value,
      telefone: document.getElementById("telefone").value,
      observacoes: document.getElementById("observacoes").value,
    };

    console.log("Dados enviados do formulário:", dados); // <-- AQUI

    try {
      const response = await fetch("http://localhost:3000/beneficiarios", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(dados),
      });

      const resultado = await response.json();
      console.log("Resposta do servidor:", resultado); // <-- AQUI
    } catch (error) {
      console.error("Erro ao enviar:", error); // <-- AQUI
    }
  });
</script>

  
</body>
</html>
